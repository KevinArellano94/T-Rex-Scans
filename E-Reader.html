		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			.mySlides {display:none;}
		</style>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home</a>

					<li class="nav-item active">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="#">E-Reader</a>

					<li class="nav-item active">
						<a class="nav-link" href="E-Reader-Mobile.html">E-Reader Mobile</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="w3-content w3-display-container">
			<img class="mySlides" src="manga-list/Little13/Little13 - Ch 1 - p 1.png" style="height:100%">
			<img class="mySlides" src="manga-list/Little13/Little13 - Ch 1 - p 2.png" style="width:100%">
			<img class="mySlides" src="manga-list/Little13/Little13 - Ch 1 - p 3.png" style="width:100%">
			
			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)" >&#10095;</button>
		</div>

		<script>
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n)
			{
				showDivs(slideIndex += n);
			}
			
			function showDivs(n)
			{
				var i;
				var x = document.getElementsByClassName("mySlides");
				if (n > x.length) {slideIndex = 1}
				if (n < 1) {slideIndex = x.length}
				
				for (i = 0; i < x.length; i++)
				{
					x[i].style.display = "none";  
				}
					x[slideIndex-1].style.display = "block"; 
				}
			document.onkeydown = function(e)
			{
				e = e || window.event;
				if (e.keyCode == '37')
				{
					plusDivs(-1) //left <- show Prev image
				} else if (e.keyCode == '39')
				{
					// right -> show next image
					plusDivs(+1)
				}
			}
		</script>
	</body>
</html>
